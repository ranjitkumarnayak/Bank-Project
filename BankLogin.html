<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="Banklogin.css">
</head>
<body style="background-color:orange;">
    <div class="Container">
        <div class="img">
        <img src="banklogo1.png" alt="" width="500px" height="500px">
    </div>
        <div class="login-container">
            <form onsubmit="return display()" action="FrontPageBank.html" class="form">
            <img src="undraw_profile_pic_ic5t.svg" class="avatar" alt="">
            <h2>WELCOME</h2>
            <div class="input-div one">
            <div class="i">
                <i class="fas-fa-user" ><img src="icons8-username-26.png" alt=""></i>
            </div>
            <div>
                <!-- <h5>Username</h5><br> -->
                <input class="input" type="text" placeholder="Username" id="username">
                <div style="float: right;"><span id="msg"></span></div>

            </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-password"><img src="icons8-password-26.png" alt=""></i>
                </div>
                <div>
                    <!-- <h5>Password</h5> -->
                    <input class="password" type="password" placeholder="Password" id="password" required>
                    <div style="float: right;"><span id="msg1"></span></div>
                </div>
                </div>
                <a href="" class="a">Forgot Password</a>
                <input type="submit" class="btn" value="LOGIN" >
                
            </form>
            </div>
</div>
<script src="BankLogin.js"></script>
</body>
</html>
